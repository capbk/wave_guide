{% macro playlist_modal() %}
<div id="modal-container" class="modal-container" style="display: none">
  <div id="playlist-modal-content" class="modal card">
    <div class="close-modal">&times;</div>
    <div class="modal-content-wrapper">
      <!-- updated inside of new-playlist.js -->
      <div id="playlist-thumbnail" class="placeholder-playlist-thumbnail shimmer"></div>
      <div id="playlist-title" class="placeholder-playlist-title shimmer"></div>
    </div>
    <div id="playlist-button" class="btn shimmer">CREATING PLAYLIST</div>
  </div>
</div>
{% endmacro %}
