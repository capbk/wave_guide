{% macro playlist_modal() %}
<div id="modal-container" class="modal-container" style="display: none">
  <div id="placeholder-playlist-modal-content" class="modal">
    <span class="close-modal">&times;</span>
    <div class="playlist-result-top">
      <div class="placeholder-playlist-thumbnail shimmer"></div>
      <div class="placeholder-playlist-result-top-right">
        <div class="btn shimmer">CREATING PLAYLIST</div>
      </div>
    </div>
    <div class="placeholder-playlist-title shimmer"></div>
  </div>
  <div id="playlist-modal-content" class="modal" style="display: none"></div>
</div>
{% endmacro %}
